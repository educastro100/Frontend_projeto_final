<div class="container text-center">
    <br>
    <div class="row">
        <div class="col-sm-6">
            <div class="card">
                <div class="card-body">
                    <button class="btn btn-success" (click)="setLoginAdmin()"> Login Admin </button>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="card">
                <div class="card-body">
                    <button class="btn btn-primary" (click)="setLoginUser()"> Login Usuário </button>
                </div>
            </div>
        </div>
    </div>


    <!-- Login admin -->
    <div *ngIf="loginAdmin == true">
        <br><br>
        <div class="form-group">


            <label for="userAdmin">Usuário:
                <input class="form-control" id="userAdmin" [(ngModel)]="usuario"
                    placeholder="Digite o usuario administrador">
            </label>
        </div>

        <div class="form-group">
            <label>Senha
                <input class="form-control" [(ngModel)]="senha" placeholder="Digite a sua senha" type="password">
            </label>
        </div>
        <div class="form-group">
            <br>
            <button class="btn btn-success" (click)="validaLoginAdmin()">Login</button>
        </div>

    </div>





    <!-- Login admin -->
    <div *ngIf="loginUser == true">
        <br><br>
        <div class="form-group">


            <label >Email:
                <input class="form-control" type="email"  [(ngModel)]="usuario"
                    placeholder="Digite o e-mail">
            </label>
        </div>

        <div class="form-group">
            <label>Senha
                <input class="form-control" [(ngModel)]="senha" placeholder="Digite a sua senha" type="password">
            </label>
        </div>
        <div class="form-group">
            <br>
            <button class="btn btn-primary" (click)="validaLoginUser()">Login</button>
        </div>

    </div>



</div>
